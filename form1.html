<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Primer formulario</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<form action="">
		
	
        	<label for="name">Full Name:</label>
        	<input type="text" id="Primer" placeholder="First" autofocus="" required="Campo vacio" />
        	<input type="text" id="segundo"  placeholder="Last" required="Campo vacio" />  
        	<label for="mail">E-mail:</label>
        	<input type="email" id="mail" required="Campo vacio" />
        	<label for="select">Subject</label>
        	<select name="subject">
	 		    <option>Advertise</option>
	 		    <option>Visita</option>
	 		    <option>Auditoria</option>
	 		    <option>Reunion</option>
            </select>
        	<label for="msg">Message:</label>
        	<textarea id="msg" required="Campo vacio"></textarea>

             <button type="submit" value="submit">Submit</button>
    	
	</form>
</body>
</html>
